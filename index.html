<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" initial-scale="1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Virtual Keyboard</title>
  </head>
  <body>
    <div class="main_page">
      <div class="display_container">
        <textarea type="text" placeholder="Text something" autofocus></textarea>
      </div>
     
      <div class="keyboard_container">
        <div class="keyboard">
          <div class="keyboard_row">
            <div class="key spec_key" data-code="Backquote">
              <span>~</span><span>`</span>
            </div>
            <div class="key spec_key" data-code="Digit1">
              <span>!</span><span>1</span>
            </div>
            <div class="key spec_key" data-code="Digit2">
              <span>@</span><span>2</span>
            </div>
            <div class="key spec_key" data-code="Digit3">
              <span>#</span><span>3</span>
            </div>
            <div class="key spec_key" data-code="Digit4">
              <span>$</span><span>4</span>
            </div>
            <div class="key spec_key" data-code="Digit5">
              <span>%</span><span>5</span>
            </div>
            <div class="key spec_key" data-code="Digit6">
              <span>^</span><span>6</span>
            </div>
            <div class="key spec_key" data-code="Digit7">
              <span>&</span><span>7</span>
            </div>
            <div class="key spec_key" data-code="Digit8">
              <span>*</span><span>8</span>
            </div>
            <div class="key spec_key" data-code="Digit9">
              <span>(</span><span>9</span>
            </div>
            <div class="key spec_key" data-code="Digit0">
              <span>)</span><span>0</span>
            </div>
            <div class="key spec_key" data-code="Minus">
              <span>_</span><span>-</span>
            </div>
            <div class="key spec_key" data-code="Equal">
              <span>+</span><span>=</span>
            </div>
            <div class="key backspace_key" data-code="Backspace">Backspace</div>
          </div>
          <div class="keyboard_row">
            <div class="key tab_key">Tab</div>
            <div class="key">q</div>
            <div class="key">w</div>
            <div class="key">e</div>
            <div class="key">r</div>
            <div class="key">t</div>
            <div class="key">y</div>
            <div class="key">u</div>
            <div class="key">i</div>
            <div class="key">o</div>
            <div class="key">p</div>
            <div class="key spec_key" data-code="BracketLeft">
              <span>{</span><span>[</span>
            </div>
            <div class="key spec_key" data-code="BracketRight">
              <span>}</span><span>]</span>
            </div>
            <div class="key spec_key" data-code="Backslash">
              <span>|</span><span>\</span>
            </div>
          </div>
          <div class="keyboard_row">
            <div class="key capslock_key">CapsLock</div>
            <div class="key">a</div>
            <div class="key">s</div>
            <div class="key">d</div>
            <div class="key">f</div>
            <div class="key">g</div>
            <div class="key">h</div>
            <div class="key">j</div>
            <div class="key">k</div>
            <div class="key">l</div>
            <div class="key spec_key" data-code="Semicolon">
              <span>:</span><span>;</span>
            </div>
            <div class="key spec_key" data-code="Quote">
              <span>"</span><span>'</span>
            </div>
            <div class="key enter_key">Enter</div>
          </div>
          <div class="keyboard_row">
            <div class="key shift_key">Shift</div>
            <div class="key">z</div>
            <div class="key">x</div>
            <div class="key">c</div>
            <div class="key">v</div>
            <div class="key">b</div>
            <div class="key">n</div>
            <div class="key">m</div>
            <div class="key spec_key" data-code="Comma"><span><</span><span>,</span></div>
            <div class="key spec_key" data-code="Period"><span>></span><span>.</span></div>
            <div class="key spec_key" data-code="Slash"><span>?</span><span>/</span></div>
            <div class="key shift_key">Shift</div>
          </div>
          <div class="keyboard_row">
            <div class="key bottom_key">Ctrl</div>
            <div class="key bottom_key">Win</div>
            <div class="key bottom_key">Alt</div>
            <div class="key space_key"></div>
            <div class="key bottom_key">Alt</div>
            <div class="key bottom_key">Win</div>
            <div class="key bottom_key">Fn</div>
            <div class="key bottom_key">Ctrl</div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
